<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ff3333;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 50%;
        }

        h1 {
            font-size: 36px;
            color: #ff3333;
            margin-bottom: 20px;
        }

        #operacion {
            font-size: 24px;
            color: #ff3333;
            margin-top: 10px;
        }

        #resultado {
            font-size: 48px;
            font-weight: bold;
            color: #ff3333;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <p id="operacion">Operaci√≥n: {operacion}</p>
        <p id="resultado">{resultado}</p>
    </div>
</body>

</html>
